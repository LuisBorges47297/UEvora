<body>
<h1>Adiciona o seu evento</h1>
<div class="add">
    <form action="/eventos/createEvents" method="post">
        <div class="form-group">
            <label for="evento">Nome do Evento</label>
            <input type="text" class="form-control" id="evento" name="evento" placeholder="Nome do evento" required>
        </div>
        <div class="form-group">
            <label for="local">Local:</label>
            <input type="text" class="form-control" id="local" name="local" placeholder="Local do evento" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição do Evento:</label>
            <textarea name="descricao" id="descricao" class="form-control" placeholder="Descrição do evento" required></textarea>
        </div>
        <div class="form-group">
            <label for="genero">Genero:</label>
            <select name="genero" id="genero" class="form-control" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="organizador">Nome do organizador</label>
            <input type="text" class="form-control" id="organizador" name="organizador" placeholder="Nome do organizador" required>
        </div>
        <div class="form-group">
            <label for="contacto">Contacto do Organizador:</label>
            <input type="number" class="form-control" id="contacto" name="contacto" placeholder="Contacto do Organizador" required>
        </div>
        <div class="form-group">
            <label for="dataEvento">Data de Evento:</label>-->
            <input type="date" class="form-control" id="dataEvento" name="data" placeholder="Data do Evento" required>
        </div>
        <div class="form-group">
            <label for="horario">Hora do Evento:</label>
            <input type="time" class="form-control" id="horario" name="hora" placeholder="Hora do Evento" required>
        </div>
        <div class="form-group">
            <label for="preco">Valor da inscricao:</label>
            <input type="number" class="form-control" id="preco" name="valor_inscricao" placeholder="Valor da incricao" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Adcionar Eventos">
    </form>
</div>
</body>
