<h2>Registar o tempo dos atletas</h2>
<div class="add">
    <form action="/eventos/registrationTime" method="post">
        <div class="form-group">
            <label for="nome_evento">Nome do evento que est√° a participar</label>
            <input type="text" class="form-control" id="nome_evento" name="nome_evento" placeholder="Nome do evento" required>
        </div>
        <div class="form-group">
            <label for="local">Local do evento</label>
            <input type="text" class="form-control" id="local" name="local" placeholder="local" required>
        </div>
        <div class="form-group">
            <label for="id">Id do participante</label>
            <input type="number" class="form-control" id="id" name="numeroParticipante" placeholder="Numero do participante" required>
        </div>
        <div class="form-group">
            <label for="ponto">Ponto:</label>
            <select name="ponto" id="ponto" class="form-control" required>
                <option value="start">start</option>
                <option value="P1">P1</option>
                <option value="P2">P2</option>
                <option value="P3">P3</option>
                <option value="finish">finish</option>
            </select>
        </div>

    </form>
