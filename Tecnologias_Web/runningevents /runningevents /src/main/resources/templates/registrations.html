<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collaps navbar-collapse" id="navbar">
            <a href="/" class="navbar-brand">
                <h3>Eventos</h3>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/eventos/search" class="nav-link">Pesquisar eventos</a>
                    <a href="/eventos/show" class="nav-link">Mostrar eventos</a>
                    <a href="/eventos/create" class="nav-link">Adicionar eventos</a>
                    <a href="/eventos/time" class="nav-link">Registar o tempo</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
<h1>Faz a sua inscrição</h1>
<div class="add">
    <form action="/eventos/createRegistrations" method="post">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="O seu nome" required>
        </div>
        <div class="form-group">
            <label for="genero">Genero:</label>
            <select name="genero" id="genero" class="form-control" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="escalao">Escalao:</label>
            <select name="escalao" id="escalao" class="form-control" required>
                <option value="júnior">júnior</option>
                <option value="sénior">sénior</option>
                <option value="vet35">vet35</option>
                <option value="vet50">vet50</option>
                <option value="vet65">vet65</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nome_evento">Nome do evento que pretende participar:</label>
            <input type="text" class="form-control" id="nome_evento" name="nome_evento" placeholder="Nome do evento" required>
        </div>
        <div class="form-group">
            <label for="outros_dados">Outros dados:</label>
            <textarea name="outros_dados" id="outros_dados" class="form-control" placeholder="Outros_dados" required></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Criar inscricoes">
    </form>
</div>
</body>

<footer>
    <p>Running Events; 2024 | Luis Borges/Jailson Varela </p>
</footer>
</body>
</html>
