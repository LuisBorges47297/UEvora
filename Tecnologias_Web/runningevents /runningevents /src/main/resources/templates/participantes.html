<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collaps navbar-collapse" id="navbar">
            <a href="/" class="navbar-brand">
                <h3>Eventos</h3>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/eventos/search" class="nav-link">Pesquisar eventos</a>
                    <a href="/eventos/show" class="nav-link">Mostrar eventos</a>
                    <a href="/eventos/create" class="nav-link">Adicionar eventos</a>
                    <a href="/eventos/registrations" class="nav-link">Fazer inscricoes</a>
                    <a href="/eventos/time" class="nav-link">Registar o tempo</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="search-result">
    <div th:if="${participantes}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Gennero</th>
                <th scope="col">Escalao</th>
                <th scope="col">Outros dados</th>
            </tr>
            </thead>
            <tbody>
            <div th:if="${participantes.isEmpty()}">
                <tr>
                    <td colspan="4">NÃ£o foram encontrados resultados</td>
                </tr>
            </div>
            <div th:else>
                <tr th:each="participante : ${participantes}">
                    <td th:text="${participante.nome}"></td>
                    <td th:switch="${participante.genero}">
                        <p th:case="'M'"> Masculino</p>
                        <p th:case="'F'"> Feminino</p>
                    </td>
                    <td th:text="${participante.escalao}"></td>
                    <td th:text="${participante.outros_dados}"></td>
                </tr>
            </div>
<footer>
    <p>Running Events; 2024 | Luis Borges/Jailson Varela </p>
</footer>
</body>
</html>
