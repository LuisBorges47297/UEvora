  <main>
    <h2>Farmácias</h2>
    <ul>
      <script> updateData();</script>
    </ul>
    <br>
    
    <section id="detalhesFarmacia">
    </section>
    <br>
    
    <div>
      <ul id="data">

      </ul>
      <button type="button" onclick="pagAnterior()">anterior</button>
      <button type="button" onclick="pagSeguinte()">seguinte</button>

<script>
  var page = 0;
  var last_page;
  updateData();

  function updateData() {
    const xMLHttpRequest = new XMLHttpRequest();
    xMLHttpRequest.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        const dados = JSON.parse(this.responseText);
        
        if(last_page == null){
          last_page = dados.last_page;
        }
        
        document.getElementById("detalhesFarmacia").innerHTML =
          "<em>"
            + "<h3>"+ dados.farmacias[0].name +"</h3>"
            + "<p> Entidade:"+ dados.farmacias[0].entity_id +"</p>"
            + "<p> Codigo Postal/Localidade:"+ dados.farmacias[0].postal_code_locality +"</p>"
          + "<em>";

        for (let farmacias of dados.farmacias) {
          document.getElementById("data").innerHTML +=
            "<li> <details> <summary> "
            + farmacias.name + "</summary> <p>"
            + farmacias.entity_id + " - " + farmacias.postal_code_locality
            + "</p> </details></li>";

        }
      }
    };

    xMLHttpRequest.open('POST', 'https://magno.di.uevora.pt/tweb/t1/farmacia/list', true);
    xMLHttpRequest.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xMLHttpRequest.send("page=" + page);
  }

  function clear(id) {
    console.log(id);
  }

  function pagAnterior() {
    if (page > 0) {
      page--;
      console.log(page);
      document.getElementById("data").innerHTML = "";
      updateData();
    }
  }

  function pagSeguinte() {
    if (page < last_page){
      page++;
      console.log(page);
      document.getElementById("data").innerHTML = "";
      updateData();
    }
  }


</script>

</html>
